{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
            <div>
            <a href="{% url 'post_detail' pk=post.pk %}">Approved comments: {{ post.approved_comments.count }}</a>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
